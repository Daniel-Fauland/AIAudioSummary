services:
  # Backend — public web service (free tier)
  - type: web
    name: aias-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        sync: false

  # Frontend — public web service (free tier)
  - type: web
    name: aias-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: AUTH_GOOGLE_ID
        sync: false
      - key: AUTH_GOOGLE_SECRET
        sync: false
      - key: AUTH_SECRET
        generateValue: true
      - key: ALLOWED_EMAILS
        sync: false
      - key: AUTH_TRUST_HOST
        value: "true"
      - key: AUTH_URL
        sync: false
      - key: BACKEND_INTERNAL_URL
        fromService:
          type: web
          name: aias-backend
          property: host
