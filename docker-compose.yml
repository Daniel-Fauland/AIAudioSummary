services:
  postgres:
    image: postgres:16-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
    # Load backend/.env if it exists (optional — for LOGGING_LEVEL etc.)
    env_file:
      - path: ./backend/.env
        required: false
    environment:
      ENVIRONMENT: production
      # Allow requests from the frontend (browser-side origin)
      ALLOWED_ORIGINS: http://localhost:3000
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AUTH_SECRET: ${AUTH_SECRET}
      INITIAL_ADMINS: ${INITIAL_ADMINS}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # WebSocket URL must be reachable from the user's browser — use localhost for local Docker
        NEXT_PUBLIC_BACKEND_WS_URL: ws://localhost:8080
    ports:
      - "3000:3000"
    restart: always
    # Load frontend/.env.local if it exists (for AUTH_GOOGLE_ID, AUTH_SECRET, etc.)
    env_file:
      - path: ./frontend/.env.local
        required: false
    environment:
      # Server-side URL — uses Docker service name for internal networking
      BACKEND_INTERNAL_URL: http://backend:8080
      AUTH_TRUST_HOST: "true"
    depends_on:
      - backend

volumes:
  pgdata:
