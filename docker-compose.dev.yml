# Development compose â€” mounts local source for hot-reload
# Usage: docker compose -f docker-compose.dev.yml up -d
services:
  postgres:
    image: postgres:16-alpine
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: aiaudiosummary-backend-dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv:nocopy
    env_file:
      - path: ./backend/.env
        required: false
    environment:
      ENVIRONMENT: development
      ALLOWED_ORIGINS: http://localhost:3000
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AUTH_SECRET: ${AUTH_SECRET}
      INITIAL_ADMINS: ${INITIAL_ADMINS}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: aiaudiosummary-frontend-dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules:nocopy
    env_file:
      - path: ./frontend/.env.local
        required: false
    environment:
      BACKEND_INTERNAL_URL: http://backend:8080
      AUTH_TRUST_HOST: "true"
      NEXT_PUBLIC_BACKEND_WS_URL: ws://localhost:8080
    depends_on:
      - backend

volumes:
  pgdata_dev:
  backend_venv:
  frontend_node_modules:
